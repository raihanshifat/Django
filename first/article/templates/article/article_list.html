{% extends "base.html" %}
{% block content %}

      {% for article in articles %}
      <div class="article">
        <h1><a href="{% url 'article:detail' name=article.slug %}">{{article.title}}</a></h1>
        <h2>{{article.date}}</h2>
        <p>{{article.snippet}}</p>
        <h1><a>See More</a><h1>

      </div>
      {% endfor %}
{% endblock %}
